<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <img class="bg-top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
      <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
      <div class="top-container"></div>
      <div class="bottom-container">
        <span class="profile-img"><img src="./images/image-victor.jpg" alt="profile-card"></span>
        <h3 class="profile-name">Victor Crest <span class="profile-number text">26</span></h3>
        <span class="profile-location text">London</span>
        <div class="profile-stats">
          <span class="followers stats">
            <h2>80K</h2>
            <span class="text">Followers</span>
          </span>
          <span class="likes stats">
            <h2>803K</h2>
            <span class="text">Likes</span>
          </span>
          <span class="photos stats">
            <h2>1.4K</h2>
            <span class="text">Photos</span>
          </span>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aderinola Opemipo Emmanuel</a>.
  </div>
</body>
</html>
